<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta charset="utf-8">
    <!--Facebook Like button -->
    <meta property="og:title"  content="TweetDash" /> 
    <meta property="og:type"   content="website" />
    <meta property="og:description"   content="Dashboard for real time twitter activity" />
    <meta property="og:url"   content="http://tweetdash.aws.af.cm/" /> 
    <meta property="og:image"  content="http://tweetdash.aws.af.cm/css/fb.jpg" />     

    <title>TwitDashBoard</title> 
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/demo.css" media="screen">
  </head>

  <body>
    <div id="fb-root"></div>  


    <div id="top"></div>
    <div class="container">
      <div id='head'>
        <h2 id="logo" href='#'>TwitDashBoard</h2>
        <h4 class='menu' id="static"><a  href="/globe/index.html">3D RECORDED</a></h4>
        <h4 class="menu" id="dynamic">2D REAL-TIME</h4>
      </div>
      
      <div id="map"></div>
      <div id="loader"><img src="/css/loader.gif" alt="loader"></div>
      <div class="row" id="dash">
        <div id="holder"></div>
        <div id="counter">
          <ul>
            <li id="NAli">
              <div id="NA" class="count"></div>
              <div class="label">NORTH AMERICA</div>
            </li>
            <li id="EUli">
              <div id="EU" class="count"></div>
              <div class="label">EUROPE</div>
            </li>
            <li id="SAli">
              <div id="SA" class="count"></div>
              <div class="label">SOUTH AMERICA</div>
            </li>
            <li  id="Asiali">
              <div id="Asia" class="count"></div>
              <div class="label">ASIA</div>
            </li>            
            <li id="AFli">
              <div id="AF" class="count"></div>
              <div class="label">AFRICA</div>
            </li>            
            <li  id="AUli">
              <div id="AU" class="count"></div>
              <div class="label">AUSTRALIA</div>
            </li>
          </ul>
        </div>        
      </div>      
      <hr>  
      <div class="row" id="roll">
        <ul class="tweets" id="tweeText"></ul>
        <ul class="hash" id="hash"></ul>
      </div>
      <div id="social">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tweetdash.aws.af.cm/" data-via="yehkay" data-hashtags="tweetDash">Tweet</a>
        <div class="fb-like" data-href="http://tweetdash.aws.af.cm/" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false" data-font="segoe ui"></div>        
      </div>
      <footer>
        <div class='fooinfo' id='fooname'><h6>Concept and Visualization: <a href="http://yehkay.com/" target="_blank">Karthik Abimanyu</a></h6></div>
        <div class='fooinfo' id='footwi'><h6>Sample tweets exposed by <a href="https://dev.twitter.com/docs/streaming-apis" target="_blank">Twitter's Streaming API</a></h6></div>        
      </footer>       
    </div> 
    
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/raphael.js"></script>
    <script src="/js/world.js"></script>
    <script src="/js/mapRfl.js"></script>         
    <script src="/js/app.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/highpie.js"></script>
    <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script> 
    <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
      if(!d.getElementById(id))
        {
          js=d.createElement(s);
          js.id=id;
          js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);
        }
      }(document, 'script', 'twitter-wjs');
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42491956-1', 'af.cm');
      ga('send', 'pageview');
    </script>
  </body>
</html>
